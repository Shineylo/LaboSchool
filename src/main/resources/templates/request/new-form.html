<!DOCTYPE html>
<html lang="fr" th:replace="~{fragment/layout :: layout(~{ :: content})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<th:block th:fragment="content">
  <h1>Request classroom</h1>

  <form action="/request/add" method="post" th:object="${form}">

    <div class="mb-3">
      <label for="in-timeslot" class="form-label">When:</label><br/>
      <input type="datetime-local" id="in-timeslot" class="form-control" th:field="*{timeSlot}">
      <span th:if="${#fields.hasErrors('timeSlot')}" th:errors="*{timeSlot}"></span>
    </div>

    <div class="mb-3">
      <label for="in-duration" class="form-label">Duration:</label><br/>
      <input type="time" class="form-control" id="in-duration" th:field="*{duration}">
      <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
    </div>

    <div class="mb-3">
      <label for="in-desc" class="form-label">Reason:</label><br/>
      <textarea id="in-desc" class="form-control" cols="30" rows="10" th:field="*{reason}"></textarea>
    </div>


    <button type="submit">envoyer</button>

  </form>
</th:block>


</body>
</html>
